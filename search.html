<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/font-icons.css">
    <link rel="stylesheet" href="css/iuapmobile.um.css">
    <script src="js/summer.js" ></script>
    <script src="js/jquery.min.js" ></script>
    <script src="js/Frameworks/iuapmobile.frameworks.ui.js" ></script>

    <style>
        .msg-info {
            position: relative;
        }
        .msg-info .um-badge {
            position: absolute;
            right: -10px;
            font-size: 12px;
        }
        .msg-header {
            width: 40px;
            height: 40px;
            line-height: 40px;
            background: blue;
            border-radius: 50%;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
<div id="win" class="um-win" >
    <div id="header" class="um-header">
        <a href="html/main.html" class="um-back">返回</a>
        <h3>iuap mobile</h3>
        <a href="main.html" class="um-header-right ti-plus f20"></a>
    </div>

    <div id="content" class="um-content">
        <div class="um-listview-wrap" id="listview">
            <p draggable="true">这是一个可拖动的段落。</p>
            <p contenteditable="true" spellcheck="true">这是一个段落。</p>
            <p dir="rtl">Write this text right-to-left!</p>
        </div>

    </div>

    <div id="footer" class="um-footer">
        <div class="um-footerbar">
            <a id="item0" href="#" class="um-footerbar-item">
                <i class="ti-comments f20"></i>
                <div class="f12 lh1">消息</div>
            </a>
            <a id="item1" href="#" class="um-footerbar-item">
                <i class="ti-notepad f20"></i>
                <div class="f12 lh1">日程</div>
            </a>
            <a id="item2" href="#" class="um-footerbar-item active">
                <i class="ti-agenda f20"></i>
                <div class="f12 lh1">通讯录</div>
            </a>
            <a id="item3" href="#" class="um-footerbar-item">
                <i class="ti-user f20"></i>
                <div class="f12 lh1">我</div>
            </a>
        </div>
    </div>
</div>
<script>
    window.applicationCache.onupdateready= function () {
        if (window.applicationCache.status == window.applicationCache.UPDATEREADY){
            window.applicationCache.swapCache();
            location.reload();
        }

    }
    if(window.applicationCache){
        if(window.applicationCache.status == window.applicationCache.UPDATEREADY){
            window.applicationCache.update();
        }
    }
</script>
</body>
</html>
